<!DOCTYPE html>
<html>

<head>
  <title>Film</title>
  <link rel="stylesheet" href="/stile.css?version=3" />
</head>

<body>

  <header th:replace="base.html::intestazione">header</header>
  <h1>Elenco dei film</h1>
  <div th:if="${movies.isEmpty()}">
    <h2>Non ci sono film relativi alla richiesta</h2>
  </div>
  <ul>
    <div class="movie" th:each="movie : ${movies}">

      <a th:href="@{'/movies' + '/' + ${movie.id}}" th:text="${movie.title} + ' (' + ${movie.year} + ')'">
      </a>
      <br>
      <div class="button">
        <a th:href="@{'/admin/updateMovie'+ '/' + ${movie.id}}"> Aggiorna cast </a>
      </div>
      <div class="button">
        <a th:href="@{'/admin/updateMovieData'+ '/' + ${movie.id}}"> Modifica </a>
      </div>
    </div>
  </ul>
</body>

</html>
