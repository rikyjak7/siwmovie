<!DOCTYPE html>
<html>

<head>
	<title>Aggiungi regista</title>
	<link rel="stylesheet" href="/stile.css?version=3" />
</head>

<body>
	<header th:replace="base.html::intestazione">header</header>
	<div>
		<h1 th:text="'aggiungi attore per il film ' + ${movie.title}">Aggiungi regista </h1>
		<div th:if="${artists.isEmpty()}">Non ci sono artisti da aggiungere</div>
		<div>
			<ul>
				<li th:each="artist : ${artists}">
					<span th:text="${artist.name} + ' (' + ${artist.dateOfBirth} + ')'">Bishoy (2001)</span>
					<a th:href="@{'/admin/addActor' + '/' + ${movie.id}+'/' + ${artist.id}}"> AGGIUNGI</a>
				</li>
			</ul>
		</div>
	</div>

	<div>
		<h1>Attori nel film</h1>
		<div>
			<ul>
				<li th:each="artist : ${movie.actors}">
					<span th:text="${artist.name} + ' (' + ${artist.dateOfBirth} + ')'">Bishoy (2001)</span>
					<a th:href="@{'/admin/removeActor/' + ${movie.id}+'/' + ${artist.id}}"> RIMUOVI</a>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
