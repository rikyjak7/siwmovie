<!DOCTYPE html>
<html>
<title>Autore</title>
<link rel="stylesheet" href="/stile.css?version=3" />

<body>
	<header th:replace="base.html::intestazione">header</header>
	<div th:if="${artist}" >
		<h1>
			<span th:text="${artist.name} + '  ' +${artist.surname}">
				<br>
		</h1>
		<h1>
			Data di nascita:<span th:text="${artist.dateOfBirth}">
		</h1>
		<h1 th:if="${artist.DeathDate}">
			Data di morte:<span th:text="${artist.DeathDate}">
		</h1>
	</div>
	</div>
	<span><img width="20%" th:src="@{'data:image;base64,'+ ${artist.image}}" /></span>
	</div>
	<div th:unless="${artist}">Non esiste</div>
</body>

</html>
